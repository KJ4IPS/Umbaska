// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply IDE plugins
apply plugin: 'idea'
apply plugin: 'eclipse'

archivesBaseName = 'Umbaska'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven {
        name 'njol-repo'
        url 'http://maven.njol.ch/repo/'
    }
    maven {
        name 'spigotmc-snapshots'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name 'dullmoy2'
        url 'http://repo.dmulloy2.net/content/groups/public/'
    }
    maven {
        name 'sonatype-snapshots'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    maven {
        name 'dynmap-repo'
        url 'http://repo.mikeprimm.com/'
    }
    maven { //Has towny
        name 'elmakers'
        url 'http://maven.elmakers.com/repository'
    }
    maven { //PlotMe
        name 'plotme'
        url 'http://ci.worldcretornica.com/plugin/repository/everything/'
    }
    maven { //mcstats
        name 'mcstats'
        url 'http://repo.mcstats.org/content/groups/public/'
    }
    maven {
        name 'sk89q'
        url 'http://maven.sk89q.com/repo/'
    }
    maven {
        name 'vault'
        url 'http://nexus.theyeticave.net/content/repositories/pub_releases'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    //Skript (compile against minimum supported version)
    compile 'ch.njol:skript:2.1'
    //Spigot-API
    //compile 'org.spigotmc:spigot-api:1.8.3-R0.1-SNAPSHOT'
    //Protocollib
    compile 'com.comphenix.protocol:ProtocolLib:3.6.3-SNAPSHOT'
    //DynmapAPI
    compile 'us.dynmap:dynmap-api:2.1'
    //SPIGOT v1_8_R1
    compile files("spigot-v1_8_R1.jar")
    //Umbaska API
    compile files("UmbaskaAPI.jar")
    //Towny
    compile "com.palmergames:Towny:0.89.2.0"
    //PlotMe
    compile "com.worldcretornica:PlotMe-Core:0.17.4"
    //worldedit
    compile "com.sk89q.worldedit:worldedit-bukkit:6.0"
    //Placeholder API
    compile files("PlaceholderAPI.jar")
    //Nametagedit API
    compile files("NametagEdit-3.0.2.jar")
    //BungeeCord
    compile "net.md-5:bungeecord-api:1.8-SNAPSHOT"
    //NoteBlockAPI
    compile files("NoteBlockAPI-1.1.0.jar")
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

/*Don't try to compile NMS sutff in the main step.
 * Because they are usually accessed reflectively, this does not cause much of a problem.
*/

sourceSets{
    main {
        java {
            exclude '**/*V1_8_R1*.java'
            exclude '**/*V1_8_R3*.java'
        }
    }
}